
 <head>
<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" type=text/css href="../css/style.css" />
<meta charset="utf-8">
</head>

<div class="container spacer">
   <div class="panel panel-default" ng-if="mod==0">
     <div class="panel-heading">Saisi un produit</div>
      <div class="panel-body">
         <form >
                
           <div class="form-group">
              <label class="control-label">Désignation:</label>
              <input class="form-control" type="text" ng-model="produit.designation"/>
           </div>
           <div class="form-group">
              <label class="control-label">Prix:</label>
              <input class="form-control" type="text" ng-model="produit.prix"/>
           </div>
           <div class="form-group">
              <label class="control-label">Quantité</label>
              <input class="form-control" type="text" ng-model="produit.quantity"/>
           </div>
           <div>
              <button ng-click="saveProduit()" class="btn btn-primary">Save</button>
           </div>
         </form>
      </div>
   </div>
           <!--  href = #used to activate pointer -->
   <div class="panel panel-default" ng-if="mod==1">
     <div class="panel-heading">Confirmation <a href="#" ng-click="modeForm()">&nbsp;&nbsp;&nbsp;&nbsp;add more produit</a></div>
      <div class="panel-body"> 
       <div class="form-group">
           <label>Id:</label><label>{{produit.idProduit}}</label>
      </div>
      <div class="form-group">
           <label>Designation:</label><label>{{produit.designation}}</label>
      </div>
      <div class="form-group">
           <label>Prix:</label><label>{{produit.prix}}</label>
      </div>
      <div class="form-group">
           <label>Quantité:</label><label>{{produit.quantity}}</label>
      </div>
    </div>
   </div>
</div>
